pageText.about=pageText.about=<span class="page-text">Pomoc\u00ed csvw-validator m\u016f\u017eete ov\u011b\u0159it, \
  zda va\u0161e CSV soubory jsou platn\u00fdmi CSV soubory dle <a href="https://tools.ietf.org/html/rfc4180">RFC 4180\
  </a> a zda tyto soubory  obsahuj\u00ed sloupce a hodnoty, kter\u00e9 jsou definov\u00e1ny v jeho sch\u00e9matu. \
  Sch\u00e9ma je ulo\u017eeno ve form\u011b JSON-LD deskriptoru dle <a href="https://www.w3.org/TR/2015/REC-tabular\
  -metadata-20151217/">CSV on the Web</a>.<br><br> <span class="page-text-title">\
  Jak pou\u017e\u00edvat csvw-validator</span><br><br><span>Postupn\u011b prove\u010fte tyto t\u0159i kroky:\
  </span><ol><li>Vlo\u017ete URL JSON-LD deskriptoru nebo CSV souboru, kter\u00fd chcete validovat. Nem\u00e1te-li \
  je je\u0161te publikovan\u00e9, tak je nahrajte z po\u010d\u00edta\u010d.</li><li>Vyberte si, zda chcete validaci \
  spustit ve striktn\u00edm m\u00f3du. Striktn\u00ed m\u00f3d zap\u00edn\u00e1 dodate\u010dn\u00e1 varov\u00e1n\u00ed \
  pro CSV soubory:</li><ul><li>Jin\u00e9 k\u00f3dov\u00e1n\u00ed ne\u017e UTF-8.</li><li>Jin\u00fd odd\u011blova\u010d \
  ne\u017e \u010d\u00e1rka</li><li>Chybn\u00e9 escapov\u00e1n\u00ed \u010d\u00e1rek a uvozovek.</li><li>Mezery \
  pou\u017eit\u00e9 pro zarovn\u00e1n\u00ed (tzv. leading a trailing spaces).</li><li>Hodnoty "null".</li>\
  <li>Chyb\u011bj\u00edc\u00ed CSV on the Web sch\u00e9ma.</li><li>\u0160patn\u00e1 HTTP hlavi\u010dka \
  <code>Content-type</code>.</li></ul><li>Stiskn\u011bte tla\u010d\u00edtko <strong>Validovat</strong>.</li></ol>\
  <span>Pot\u00e9 val\u00edd\u00e1tor spust\u00ed kontrolu. A\u017e kontrola dob\u011bhne, uvid\u00edte str\u00e1nku s \
  v\u00fdsledn\u00fdm stavem va\u0161eho CSV souboru. </span><span>Validata\u010dn\u00ed v\u00fdsledek \
  kontrolovan\u00e9ho souboru m\u016f\u017ee b\u00fdt:</span><ul><li><strong>PASSED</strong> - validace skon\u010dila \
  bez varov\u00e1n\u00ed i bez chyb.</li><li><strong>WARNING</strong> - validace skon\u010dila s \
  n\u011bjak\u00fdm varov\u00e1n\u00edm ale bez chyb.</li><li><strong>ERROR</strong> - validace skon\u010dila s \
  alespo\u0148 jednou chybou.</li></ul><br><span class="page-text-title">\
  Licence</span><br><br><span>Vojt\u011bch Mal\u00fd - <a href="http://github.com/malyvoj3/csvw-validator">GitHub \
  projektu</a></span><br><span><a href="https://choosealicense.com/licenses/mit/">MIT</a></span></span>
pageText.main=<span class="page-text">Program csvw-validator je implementace valid\u00e1toru dle specifikace \
  <a href="https://www.w3.org/TR/2015/REC-tabular-data-model-20151217/">W3C CSV on the Web</a>. \
  Pomoc\u00ed n\u011bj m\u016f\u017eete ov\u011b\u0159it zda va\u0161e CSV soubory jsou platn\u00fdmi CSV soubory dle \
  <a href="https://tools.ietf.org/html/rfc4180">RFC 4180</a>. Lze s n\u00edm tak\u00e9 kontrolovat, zda CSV soubory  \
  obsahuj\u00ed sloupce a hodnoty, kter\u00e9 jsou definov\u00e1ny v jejich sch\u00e9matech. Sch\u00e9ma se definuje pomoc\u00ed \
  <a href="https://www.w3.org/TR/2015/REC-tabular-metadata-20151217/">JSON-LD deskriptoru</a>.<br><br>\
  Pro validaci sta\u010d\u00ed vlo\u017eit URL sch\u00e9matu souboru (JSON-LD deskriptoru), nebo URL CSV souboru. \
  Pokud soubory nem\u00e1te publikov\u00e1ny, m\u016f\u017eete je t\u00e9\u017e nahr\u00e1t z disku.</span>
pageText.validation=<span class="page-text">Nejlep\u0161\u00ed zp\u016fsob jak publikovat CSV soubory je pomoc\u00ed \
  JSON-LD deskriptoru dle <a href="https://www.w3.org/TR/2015/REC-tabular-metadata-20151217/">CSV on the Web</a>. \
  Pokud deskriptor nem\u00e1te, m\u016f\u017eete validovat i jen samotn\u00fd CSV soubor. V p\u0159\u00edpad\u011b, \
  \u017ee va\u0161e soubory je\u0161t\u011b nejsou publikov\u00e1ny, m\u016f\u017eete nahr\u00e1t jak deskriptor tak \
  CSV soubor p\u0159\u00edmo z va\u0161eho po\u010d\u00edta\u010de. Validace se doporu\u010duj\u00ed pou\u0161t\u011bt \
  ve striktn\u00edm m\u00f3du, kter\u00fd p\u0159id\u00e1v\u00e1 dodate\u010dn\u00e1 varov\u00e1n\u00ed \
  (viz <a href="/about">O programu</a>).</span>