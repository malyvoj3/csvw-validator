pageText.about=<span class="page-text">With csvw-validator you can check if your CSV files meet the requirements of \
  <a href="https://tools.ietf.org/html/rfc4180">RFC 4180</a> and if these files contains columns and values, which are \
  defined in their schemes. Scheme is represented by <a href="https://www.w3.org/TR/2015/REC-tabular-metadata-\
  20151217/">CSV on the Web</a> JSON-LD descriptor.<br><br><span class="page-text-title">How to use the csvw-validator\
  </span><br><br><span>Follow these three steps:</span><ol><li>Enter the location \
  of JSON-LD descriptor or the CSV file you want to check, or upload them if there're not on the web already.</li>\
  <li>Select if you want to validate in strict mode. Strict mode enables additional warnings for CSV files:</li>\
  <ul><li>Different encoding than UTF-8.</li><li>Different column separator than comma.</li><li>Wrong escaping of \
  commas and quotes.</li><li>Leading and trailing spaces.</li><li>Values "null".</li><li>Missing CSV on the Web \
  scheme.</li><li>Wrong HTTP header <code>Content-type</code>.</li></ul><li>Hit the big <strong>Validate</strong> \
  button.</li></ol><span>Then validator starts processing. After he finish, you'll see a page with state of your CSV \
  file. </span><span>Validation status of checked file can be:</span><ul><li><strong>PASSED</strong> - validation \
  finished with no warnings or errors.</li><li><strong>WARNING</strong> - validation finished with some warnings \
  but without errors.</li><li><strong>ERROR</strong> - validation finished with at least one error.</li></ul>\
  <br><span class="page-text-title">License</span><br><br><span>Vojt\u011bch Mal\u00fd - \
  <a href="http://github.com/malyvoj3/csvw-validator">GitHub project</a></span><br><span>\
  <a href="https://choosealicense.com/licenses/mit/">MIT</a></span></span>
pageText.main=<span class="page-text">Csvw-validator is implementation of \
  <a href="https://www.w3.org/TR/2015/REC-tabular-data-model-20151217/">W3C CSV on the Web</a>. validator. \
  It helps you to check your CSV files and detect, if these files are valid \
  <a href="https://tools.ietf.org/html/rfc4180">RFC 4180</a> CSV files. And you can use it also to check whether it \
  contains the columns and values, which are defined in its \
  <a href="https://www.w3.org/TR/2015/REC-tabular-metadata-20151217/">CSV on the Web scheme</a>.<br><br>\
  Just enter the URL of the schema (JSON-LD descriptior) you want to check or at least URL of the CSV file. \
  If your files are not published, you can upload them directly from your computer.</span>
pageText.validation=<span class="page-text">The best way how to publish your CSV file is via \
  <a href="https://www.w3.org/TR/2015/REC-tabular-metadata-20151217/">CSV on the Web</a> JSON-LD descriptor. \
  If you don't have the descriptor, you can enter URL of the CSV file. If you have just unpublished files, you can \
  upload them from your computer. Validation should be enabled in the strict mode, which enabled additional \
  warnings (see <a href="/about">About</a>).</span>